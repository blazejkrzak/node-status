<h2 class="title">Vanguard</h2>
<section
  *ngIf="metrics$ | async as metrics; else loadingOrError"
  class="columns"
>
  <div class="column">
    <table class="table is-hoverable">
      <tr>
        <td class="property-name">Peers</td>
        <td>{{ metrics[peersSelector] }}</td>
        <td *ngIf="metrics[peersSelector] as peers">
          <span *ngIf="peers >= 20" class="tag is-success">OK</span>
          <span *ngIf="peers < 20 && peers > 1" class="tag is-warning">OK</span>
          <span *ngIf="peers <= 1" class="tag is-danger">Not syncing</span>
        </td>
      </tr>
      <tr>
        <td class="property-name">Latest Block</td>
        <td>{{ metrics['beacon_head_slot'] }}</td>
      </tr>
