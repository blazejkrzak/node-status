<div class="container">
  <h1 class="title">Available Clients</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Software</th>
        <th>Tag</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of availableSoftware$ | async">
        <th scope="row">{{ item.name }}</th>
        <td>
          <table class="table table-striped table-bordered">
            <tr *ngFor="let version of item.versions; let i = index">
              <td>
                <div class="tags">
                  <span class="badge bg-dark">{{ version.tag }} </span>
                  <span *ngIf="i === 0" class="badge bg-info">latest</span>
                </div>
              </td>
              <td>
                <a>Install</a>
              </td>
              <td>
                <a>Delete</a>
              </td>
            </tr>
          </table>
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
