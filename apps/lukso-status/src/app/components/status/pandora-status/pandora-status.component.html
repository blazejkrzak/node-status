<div class="card" *ngIf="metrics$ | async as metrics">
  <h4 class="card-header">
    Pandora
    <ng-container *ngIf="metrics['p2p/peers'] as peers">
      <span *ngIf="peers >= 20" class="badge bg-success">Excellent</span>
      <span *ngIf="peers < 20 && peers > 0" class="badge bg-warning">Ok</span>
      <span *ngIf="peers <= 0" class="badge bg-danger">Not syncing</span>
    </ng-container>
  </h4>

  <div class="card-body">
    <table class="table">
      <tbody>
        <tr class="property property--peers">
          <td class="property-name">Peers</td>
          <td class="property-value">{{ metrics['p2p/peers'] }}</td>
        </tr>
        <tr>
          <td class="property-name">Latest Block</td>
          <td class="property-value">{{ metrics['chain/head/block'] }}</td>
        </tr>
      </tbody>
